<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Game Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tg-bg': 'var(--tg-theme-bg-color, #17212b)',
                        'tg-text': 'var(--tg-theme-text-color, #ffffff)',
                        'tg-hint': 'var(--tg-theme-hint-color, #708499)',
                        'tg-link': 'var(--tg-theme-link-color, #62bcf9)',
                        'tg-button': 'var(--tg-theme-button-color, #5288c1)',
                        'tg-secondary-bg': 'var(--tg-theme-secondary-bg-color, #222e3a)',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-tg-bg text-tg-text font-sans antialiased overflow-hidden">

    <div id="app" class="h-screen w-screen flex flex-col">
        <main class="flex-grow overflow-y-auto">
            </main>
        <footer id="bottom-nav" class="flex-shrink-0 h-16 bg-tg-secondary-bg/80 backdrop-blur-xl border-t border-gray-700/50 flex justify-around items-center"></footer>
    </div>
    
    <div id="item-modal" class="fixed inset-0 bg-tg-bg z-50 hidden flex-col transition-opacity duration-300 opacity-0">
        <header id="modal-header" class="flex-shrink-0 flex items-center p-2">
             </header>
        <div id="modal-content" class="flex-grow overflow-y-auto p-4">
            </div>
        <footer id="modal-footer" class="flex-shrink-0 p-4 border-t border-gray-700/50">
            </footer>
    </div>
    
    <div id="language-modal" class="fixed inset-0 bg-black/60 z-50 hidden items-center justify-center p-4 transition-opacity duration-300 opacity-0">
         <div class="bg-tg-secondary-bg rounded-2xl p-6 w-full max-w-sm">
            <h3 class="text-xl font-bold text-center mb-4">Tilni tanlang</h3>
            <div class="flex flex-col gap-3">
                <button class="w-full text-left p-3 rounded-lg hover:bg-white/10">O'zbekcha</button>
                <button class="w-full text-left p-3 rounded-lg hover:bg-white/10">Русский</button>
                <button class="w-full text-left p-3 rounded-lg hover:bg-white/10">English</button>
            </div>
            <button onclick="closeLanguageModal()" class="w-full mt-4 bg-tg-button text-tg-button-text font-bold py-3 rounded-lg">Yopish</button>
         </div>
    </div>


    <script>
        const tg = window.Telegram.WebApp;
        const dummyAds = [
            { id: 3673, title: 'Bonded Ring', price: '80', image: 'https://via.placeholder.com/600x600/2ea6ff/17212b?text=Item1', isAdmin: false, description: 'Bu juda kuchli uzuk bo\'lib, egasiga +50 himoya beradi. Faqat bitta nusxada mavjud. Narxi kelishiladi.' },
            { id: 1550, title: 'Spiced Wine', price: '7.6', image: 'https://via.placeholder.com/600x600/e91e63/17212b?text=Item2', isAdmin: true, description: 'Admin tomonidan sotilayotgan maxsus ichimlik. +100 jon qo\'shadi.' },
            { id: 1120, title: 'Cyber Bow', price: '120', image: 'https://via.placeholder.com/600x600/4caf50/17212b?text=Item3', isAdmin: false, description: 'Kibernetik o\'q-yoy. Zarari 2 barobar kuchli.' },
            { id: 4055, title: 'Magic Potion', price: '24.5', image: 'https://via.placeholder.com/600x600/ff9800/17212b?text=Item4', isAdmin: false, description: 'Sehrli ichimlik. 5 daqiqaga ko\'rinmas qiladi.' },
        ];

        // MODAL OYNALARNI BOSHQARISH
        function openModal(adId) {
            const ad = dummyAds.find(item => item.id === adId);
            if (!ad) return;

            const modal = document.getElementById('item-modal');
            const modalContent = document.getElementById('modal-content');
            const modalFooter = document.getElementById('modal-footer');
            
            modalContent.innerHTML = `
                <img src="${ad.image}" class="w-full rounded-2xl aspect-square object-cover mb-4">
                <h2 class="text-3xl font-bold mb-2">${ad.title}</h2>
                <p class="text-lg text-tg-hint mb-4">#${ad.id}</p>
                <p class="text-base leading-relaxed">${ad.description}</p>
            `;
            
            if (ad.isAdmin) {
                modalFooter.innerHTML = `<button class="w-full bg-tg-button text-tg-button-text font-bold py-4 rounded-xl">Sotib olish (${ad.price} Stars)</button>`;
            } else {
                modalFooter.innerHTML = `
                    <div class="flex gap-3">
                        <button class="flex-1 bg-white/10 text-tg-text font-bold py-4 rounded-xl">To'g'ridan-to'g'ri</button>
                        <button class="flex-1 bg-tg-button text-tg-button-text font-bold py-4 rounded-xl">Admin Orqali</button>
                    </div>
                `;
            }

            modal.classList.remove('hidden');
            setTimeout(() => modal.classList.add('opacity-100'), 10);
            tg.BackButton.show();
        }

        function closeModal() {
            const modal = document.getElementById('item-modal');
            modal.classList.remove('opacity-100');
            setTimeout(() => modal.classList.add('hidden'), 300);
            tg.BackButton.hide();
        }

        function openLanguageModal() {
            const modal = document.getElementById('language-modal');
            modal.classList.remove('hidden');
            setTimeout(() => modal.classList.add('opacity-100'), 10);
        }
        function closeLanguageModal() {
            const modal = document.getElementById('language-modal');
            modal.classList.remove('opacity-100');
            setTimeout(() => modal.classList.add('hidden'), 300);
        }
        

        document.addEventListener('DOMContentLoaded', function () {
            tg.ready();
            tg.setHeaderColor('secondary_bg_color'); 
            tg.setBackgroundColor('secondary_bg_color');
            tg.expand();
            
            // "Ortga" tugmasi bosilganda Modal oynani yopish
            tg.onEvent('backButtonClicked', closeModal);

            // Telefon raqam so'rovi hodisasi
            tg.onEvent('phone_requested', function(event) {
                if (event.status === 'sent') {
                    tg.showAlert(`Raqamingiz qabul qilindi: ${event.phone}`);
                } else if (event.status === 'cancelled') {
                    tg.showAlert('Siz raqamni ulashishni bekor qildingiz.');
                }
            });

            // Kartochkalarni chizish
            const container = document.getElementById('card-container');
            container.innerHTML = dummyAds.map((ad, index) => `
                <div onclick="openModal(${ad.id})" class="flex flex-col rounded-2xl ${ad.isAdmin ? 'bg-blue-900/40 border border-blue-500' : 'bg-tg-bg'} overflow-hidden transition-transform active:scale-95 cursor-pointer">
                    <img class="w-full h-auto aspect-square object-cover" src="${ad.image}" alt="${ad.title}">
                    <div class="p-3">
                        <p class="font-semibold truncate">${ad.title}</p>
                        <p class="text-xs text-tg-hint">#${ad.id}</p>
                        <div class="flex justify-between items-center mt-3">
                            <div class="flex items-center gap-1.5 bg-gradient-to-r from-blue-500 to-cyan-400 text-white font-bold py-2 px-3 rounded-lg">
                                <svg class="w-4 h-4" viewBox="0 0 16 14" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M8 0L0 4.66667V14L8 9.33333L16 14V4.66667L8 0Z" fill="white"/></svg>
                                ${ad.price}
                            </div>
                            <div class="w-9 h-9 flex items-center justify-center bg-white/10 rounded-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-white"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c.51 0 .962-.328 1.093-.826l1.821-6.831c.13-.483-.145-.996-.644-1.17a48.11 48.11 0 00-1.821-.545A48.11 48.11 0 007.5 4.5M4.5 19.5h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25v10.5A2.25 2.25 0 004.5 19.5z" /></svg>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // ... (Qolgan barcha JS kodlari: menyu chizish, sahifalarni boshqarish va hk.)
        });
    </script>
</body>
</html>
