<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Game Market</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tg-bg': 'var(--tg-theme-bg-color, #17212b)',
                        'tg-text': 'var(--tg-theme-text-color, #ffffff)',
                        'tg-hint': 'var(--tg-theme-hint-color, #708499)',
                        'tg-link': 'var(--tg-theme-link-color, #62bcf9)',
                        'tg-button': 'var(--tg-theme-button-color, #5288c1)',
                        'tg-secondary-bg': 'var(--tg-theme-secondary-bg-color, #222e3a)',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fade-in { 
            from { opacity: 0; transform: translateY(1rem); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        .nav-item.active {
            color: var(--tg-theme-link-color, #62bcf9) !important;
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Simple layout */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        #app {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 80px;
        }

        #bottom-nav {
            height: 64px;
            flex-shrink: 0;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }
    </style>
</head>
<body class="bg-tg-bg text-tg-text font-sans antialiased">

    <div id="app">
        <main>
            <!-- Home Page -->
            <div id="home-page" class="page active">
                <!-- Banner Section -->
                <div class="swiper h-48">
                    <div class="swiper-wrapper" id="banner-container">
                        <div class="swiper-slide">
                            <img src="https://via.placeholder.com/600x360/2ea6ff/ffffff?text=Top+Games+Sale" class="w-full h-full object-cover rounded-lg" alt="Top Games Sale">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://via.placeholder.com/600x360/e91e63/ffffff?text=Special+Offer" class="w-full h-full object-cover rounded-lg" alt="Special Offer">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://via.placeholder.com/600x360/4caf50/ffffff?text=New+Arrivals" class="w-full h-full object-cover rounded-lg" alt="New Arrivals">
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
                
                <!-- Categories -->
                <div class="px-4 py-3">
                    <div class="flex gap-2 overflow-x-auto no-scrollbar pb-2" id="category-filters">
                        <button data-category="all" class="category-btn active bg-tg-button text-white px-4 py-2 rounded-lg text-sm font-semibold whitespace-nowrap">All</button>
                        <button data-category="PUBG" class="category-btn bg-tg-secondary-bg text-tg-text px-4 py-2 rounded-lg text-sm font-semibold whitespace-nowrap">PUBG</button>
                        <button data-category="Free Fire" class="category-btn bg-tg-secondary-bg text-tg-text px-4 py-2 rounded-lg text-sm font-semibold whitespace-nowrap">Free Fire</button>
                        <button data-category="Mobile Legend" class="category-btn bg-tg-secondary-bg text-tg-text px-4 py-2 rounded-lg text-sm font-semibold whitespace-nowrap">Mobile Legend</button>
                        <button data-category="CSGO" class="category-btn bg-tg-secondary-bg text-tg-text px-4 py-2 rounded-lg text-sm font-semibold whitespace-nowrap">CSGO</button>
                    </div>
                </div>
                
                <!-- Items Grid -->
                <div class="flex justify-between items-center px-4 pt-1 pb-3">
                    <h2 class="text-2xl font-bold tracking-tight">All Items</h2>
                    <div id="loading-indicator" class="loading hidden"></div>
                </div>
                <div id="items-container" class="px-4 pb-4 grid grid-cols-2 gap-4">
                    <!-- Items will be loaded here -->
                </div>
            </div>

            <!-- Buy Stars Page -->
            <div id="buy-stars-page" class="page p-4">
                <h2 class="text-xl font-bold text-center mb-6">Buy Stars</h2>
                <div id="star-packages" class="space-y-4">
                    <div class="bg-tg-secondary-bg p-4 rounded-xl flex justify-between items-center">
                        <div>
                            <h3 class="font-bold">100 Stars</h3>
                            <p class="text-tg-hint text-sm">Starter pack</p>
                        </div>
                        <button class="bg-tg-button text-white px-4 py-2 rounded-lg">$0.99</button>
                    </div>
                    <div class="bg-tg-secondary-bg p-4 rounded-xl flex justify-between items-center">
                        <div>
                            <h3 class="font-bold">500 Stars</h3>
                            <p class="text-tg-hint text-sm">Popular pack</p>
                        </div>
                        <button class="bg-tg-button text-white px-4 py-2 rounded-lg">$4.99</button>
                    </div>
                    <div class="bg-tg-secondary-bg p-4 rounded-xl flex justify-between items-center">
                        <div>
                            <h3 class="font-bold">1000 Stars</h3>
                            <p class="text-tg-hint text-sm">Best value</p>
                        </div>
                        <button class="bg-tg-button text-white px-4 py-2 rounded-lg">$9.99</button>
                    </div>
                </div>
            </div>
            
            <!-- History Page -->
            <div id="history-page" class="page p-4">
                <h2 class="text-xl font-bold mb-4">Purchase History</h2>
                <div class="space-y-3">
                    <div class="bg-tg-secondary-bg p-4 rounded-xl">
                        <p class="font-semibold">PUBG Conqueror Account</p>
                        <p class="text-tg-hint text-sm">150 Stars â€¢ Completed</p>
                        <p class="text-tg-hint text-xs">2024-01-15</p>
                    </div>
                </div>
            </div>

            <!-- Profile Page -->
            <div id="profile-page" class="page">
                <div class="flex flex-col items-center p-6">
                    <img id="profile-photo" class="w-24 h-24 rounded-full border-2 border-tg-link" src="/placeholder.svg?height=96&width=96">
                    <h2 id="profile-name" class="text-2xl font-bold mt-4">User Name</h2>
                    <p id="profile-role" class="text-tg-hint mt-1">USER</p>
                    <div class="flex items-center gap-2 mt-2">
                        <svg class="w-4 h-4 text-yellow-400" viewBox="0 0 16 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 0L0 4.66667V14L8 9.33333L16 14V4.66667L8 0Z" fill="currentColor"/>
                        </svg>
                        <span id="user-balance" class="font-bold">0</span>
                    </div>
                </div>
                <div class="px-4 flex flex-col gap-3">
                    <div class="bg-tg-secondary-bg p-4 rounded-xl flex justify-between items-center cursor-pointer">
                        <div class="flex items-center gap-4">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-tg-hint">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c.51 0 .962-.328 1.093-.826l1.821-6.831c.13-.483-.145-.996-.644-1.17a48.11 48.11 0 00-1.821-.545A48.11 48.11 0 007.5 4.5M4.5 19.5h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25v10.5A2.25 2.25 0 004.5 19.5z" />
                            </svg>
                            <span class="font-medium">My Purchases</span>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-tg-hint">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                        </svg>
                    </div>
                    
                    <div class="bg-tg-secondary-bg p-4 rounded-xl flex justify-between items-center cursor-pointer">
                        <div class="flex items-center gap-4">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-tg-hint">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.325 3.218.086 6.533-.533 9.491-2.311A2.25 2.25 0 0021 18.75V7.5a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 7.5v1.51z" />
                            </svg>
                            <span class="font-medium">Support</span>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-tg-hint">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                        </svg>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Bottom Navigation -->
        <nav id="bottom-nav" class="bg-tg-secondary-bg/90 backdrop-blur-xl border-t border-gray-700/50 flex justify-around items-center">
            <div data-page="home-page" class="nav-item active flex-1 flex flex-col items-center justify-center cursor-pointer py-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mb-1">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                </svg>
                <span class="text-xs font-medium">Home</span>
            </div>
            
            <div data-page="buy-stars-page" class="nav-item flex-1 flex flex-col items-center justify-center cursor-pointer text-tg-hint py-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mb-1">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
                </svg>
                <span class="text-xs font-medium">Buy Stars</span>
            </div>
            
            <div data-page="history-page" class="nav-item flex-1 flex flex-col items-center justify-center cursor-pointer text-tg-hint py-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mb-1">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18.75V7.5a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 7.5v1.51z" />
                </svg>
                <span class="text-xs font-medium">History</span>
            </div>
            
            <div data-page="profile-page" class="nav-item flex-1 flex flex-col items-center justify-center cursor-pointer text-tg-hint py-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mb-1">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                </svg>
                <span class="text-xs font-medium">Profile</span>
            </div>
        </nav>
    </div>

    <script>
        // Global variables
        let currentItems = [];
        let filteredItems = [];

        // Sample items data
        const sampleItems = [
            {
                id: "1001",
                title: "PUBG Conqueror Account",
                description: "High-tier PUBG Mobile account with Conqueror rank, rare skins, and premium items.",
                price: 150,
                image: "https://via.placeholder.com/300x300/2ea6ff/ffffff?text=PUBG+Conqueror",
                category: "PUBG",
                isAdmin: true,
            },
            {
                id: "1002",
                title: "Free Fire Diamond Account",
                description: "Free Fire account with 50,000+ diamonds and exclusive characters.",
                price: 80,
                image: "https://via.placeholder.com/300x300/e91e63/ffffff?text=Free+Fire+Diamond",
                category: "Free Fire",
                isAdmin: false,
            },
            {
                id: "1003",
                title: "PUBG UC Account",
                description: "PUBG Mobile account with 8100 UC and premium battle pass.",
                price: 120,
                image: "https://via.placeholder.com/300x300/4caf50/ffffff?text=PUBG+UC",
                category: "PUBG",
                isAdmin: true,
            },
            {
                id: "1004",
                title: "Free Fire Elite Pass",
                description: "Free Fire account with Elite Pass and rare bundles.",
                price: 45,
                image: "https://via.placeholder.com/300x300/ff9800/ffffff?text=FF+Elite",
                category: "Free Fire",
                isAdmin: false,
            },
            {
                id: "1005",
                title: "Mobile Legend Mythic",
                description: "Mobile Legend account with Mythic rank and rare skins.",
                price: 200,
                image: "https://via.placeholder.com/300x300/9c27b0/ffffff?text=ML+Mythic",
                category: "Mobile Legend",
                isAdmin: true,
            },
            {
                id: "1006",
                title: "CSGO Prime Account",
                description: "CSGO Prime account with rare skins and high rank.",
                price: 300,
                image: "https://via.placeholder.com/300x300/f44336/ffffff?text=CSGO+Prime",
                category: "CSGO",
                isAdmin: false,
            },
        ];

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('App initializing...');
            
            // Initialize Telegram WebApp
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.ready();
                tg.expand();
            }

            // Load sample data
            currentItems = sampleItems;
            filteredItems = sampleItems;
            renderItems(sampleItems);

            // Initialize Swiper
            if (window.Swiper) {
                setTimeout(() => {
                    new window.Swiper('.swiper', {
                        loop: true,
                        autoplay: {
                            delay: 3000,
                            disableOnInteraction: false,
                        },
                        pagination: {
                            el: '.swiper-pagination',
                            clickable: true,
                        },
                        effect: 'slide',
                        speed: 500,
                    });
                    console.log('Swiper initialized');
                }, 500);
            }

            // Initialize navigation
            initializeNavigation();
            
            // Initialize category filters
            initializeCategoryFilters();

            console.log('App initialized successfully');
        });

        // Navigation function
        function initializeNavigation() {
            const navItems = document.querySelectorAll('.nav-item');
            
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    const pageId = this.getAttribute('data-page');
                    showPage(pageId);
                });
            });
        }

        // Show page function
        function showPage(pageId) {
            console.log('Showing page:', pageId);

            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });

            // Show selected page
            const targetPage = document.getElementById(pageId);
            if (targetPage) {
                targetPage.classList.add('active');
            }

            // Update navigation active state
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                item.classList.add('text-tg-hint');
            });

            // Find and activate current nav item
            const currentNavItem = document.querySelector(`[data-page="${pageId}"]`);
            if (currentNavItem) {
                currentNavItem.classList.add('active');
                currentNavItem.classList.remove('text-tg-hint');
            }
        }

        // Category filters
        function initializeCategoryFilters() {
            const categoryButtons = document.querySelectorAll('.category-btn');
            
            categoryButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const category = this.getAttribute('data-category');
                    filterItems(category);
                });
            });
        }

        // Filter items function
        function filterItems(category) {
            console.log('Filtering by category:', category);

            // Update button styles
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('bg-tg-button', 'text-white', 'active');
                btn.classList.add('bg-tg-secondary-bg', 'text-tg-text');
            });

            // Find and activate the correct button
            const activeButton = document.querySelector(`[data-category="${category}"]`);
            if (activeButton) {
                activeButton.classList.remove('bg-tg-secondary-bg', 'text-tg-text');
                activeButton.classList.add('bg-tg-button', 'text-white', 'active');
            }

            // Filter items
            let itemsToShow = currentItems;
            if (category !== 'all') {
                itemsToShow = currentItems.filter(item => item.category === category);
            }

            renderItems(itemsToShow);
        }

        // Render items function
        function renderItems(items) {
            const container = document.getElementById('items-container');
            if (!container) return;

            container.innerHTML = items.map((item, index) => `
                <div onclick="openItemModal('${item.id}')" class="flex flex-col rounded-2xl ${item.isAdmin ? 'bg-blue-900/40' : 'bg-tg-secondary-bg'} overflow-hidden transition-transform active:scale-95 cursor-pointer opacity-0" style="animation: fade-in 0.5s ease forwards ${index * 0.1}s;">
                    <img class="w-full h-auto aspect-square object-cover" src="${item.image}" alt="${item.title}">
                    <div class="p-3">
                        <p class="font-semibold truncate">${item.title}</p>
                        <p class="text-xs text-tg-hint">#${item.id}</p>
                        <div class="flex justify-between items-center mt-3">
                            <div class="flex items-center gap-1.5 bg-gradient-to-r from-blue-500 to-cyan-400 text-white font-bold py-2 px-3 rounded-lg">
                                <svg class="w-4 h-4" viewBox="0 0 16 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M8 0L0 4.66667V14L8 9.33333L16 14V4.66667L8 0Z" fill="white"/>
                                </svg>
                                ${item.price}
                            </div>
                            <div class="w-9 h-9 flex items-center justify-center bg-white/10 rounded-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-white">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c.51 0 .962-.328 1.093-.826l1.821-6.831c.13-.483-.145-.996-.644-1.17a48.11 48.11 0 00-1.821-.545A48.11 48.11 0 007.5 4.5M4.5 19.5h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25v10.5A2.25 2.25 0 004.5 19.5z" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Open item modal
        function openItemModal(itemId) {
            const item = currentItems.find(i => i.id === itemId);
            if (!item) return;

            console.log('Opening modal for item:', item.title);

            // Create modal HTML
            const modalHTML = `
                <div class="fixed inset-0 bg-black/50 z-50 flex items-end justify-center p-4" onclick="closeModal(event)">
                    <div class="bg-tg-bg rounded-t-3xl w-full max-w-md max-h-[80vh] overflow-hidden" onclick="event.stopPropagation()">
                        <div class="p-4 border-b border-gray-700/50">
                            <div class="flex justify-between items-center">
                                <h3 class="text-lg font-bold">Item Details</h3>
                                <button onclick="closeModal()" class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-700/50">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="overflow-y-auto max-h-96">
                            <img src="${item.image}" class="w-full aspect-square object-cover" alt="${item.title}">
                            <div class="p-4">
                                <h2 class="text-xl font-bold mb-2">${item.title}</h2>
                                <p class="text-tg-hint mb-2">#${item.id}</p>
                                <p class="text-sm leading-relaxed mb-4">${item.description}</p>
                                <div class="bg-tg-secondary-bg p-3 rounded-lg mb-4">
                                    <p class="text-sm text-tg-hint mb-1">Category</p>
                                    <p class="font-medium">${item.category}</p>
                                </div>
                            </div>
                        </div>
                        <div class="p-4 border-t border-gray-700/50">
                            <button onclick="purchaseItem('${item.id}')" class="w-full bg-tg-button text-white font-bold py-3 rounded-xl">
                                Buy for ${item.price} Stars
                            </button>
                        </div>
                    </div>
                </div>
            `;

            // Add modal to body
            const modalDiv = document.createElement('div');
            modalDiv.id = 'item-modal';
            modalDiv.innerHTML = modalHTML;
            document.body.appendChild(modalDiv);
        }

        // Close modal
        function closeModal(event) {
            if (event && event.target !== event.currentTarget) return;

            const modal = document.getElementById('item-modal');
            if (modal) {
                modal.remove();
            }
        }

        // Purchase item
        function purchaseItem(itemId) {
            const item = currentItems.find(i => i.id === itemId);
            if (!item) return;

            console.log('Purchasing item:', item.title);

            // Show success message
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.showAlert(`Successfully purchased ${item.title} for ${item.price} stars!`);
            } else {
                alert(`Successfully purchased ${item.title} for ${item.price} stars!`);
            }

            closeModal();
        }

        console.log('Script loaded successfully');
    </script>
</body>
