<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Game Market</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tg-bg': 'var(--tg-theme-bg-color, #17212b)',
                        'tg-text': 'var(--tg-theme-text-color, #ffffff)',
                        'tg-hint': 'var(--tg-theme-hint-color, #708499)',
                        'tg-link': 'var(--tg-theme-link-color, #62bcf9)',
                        'tg-button': 'var(--tg-theme-button-color, #5288c1)',
                        'tg-secondary-bg': 'var(--tg-theme-secondary-bg-color, #222e3a)',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fade-in { 
            from { opacity: 0; transform: translateY(1rem); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        .nav-item.active {
            color: var(--tg-theme-link-color, #62bcf9);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-tg-bg text-tg-text font-sans antialiased overflow-hidden">

    <div id="app" class="h-screen w-screen flex flex-col">
        <main class="flex-grow overflow-y-auto">
            <!-- Home Page -->
            <div id="home-page" class="page">
                <div class="swiper h-48">
                    <div class="swiper-wrapper" id="banner-container">
                        <!-- Banners will be loaded here -->
                    </div>
                </div>
                <div class="px-4 py-3">
                    <div class="flex gap-2 overflow-x-auto no-scrollbar pb-2" id="category-filters">
                        <!-- Categories will be loaded here -->
                    </div>
                </div>
                <div class="flex justify-between items-center px-4 pt-1 pb-3">
                    <h2 class="text-2xl font-bold tracking-tight">All Items</h2>
                    <div id="loading-indicator" class="loading hidden"></div>
                </div>
                <div id="card-container" class="px-4 pb-4 grid grid-cols-2 gap-4">
                    <!-- Items will be loaded here -->
                </div>
            </div>

            <!-- Buy Stars Page -->
            <div id="buy-stars-page" class="page hidden p-4">
                <h2 class="text-xl font-bold text-center mb-6">Buy Stars</h2>
                <div id="star-packages" class="space-y-4">
                    <!-- Star packages will be loaded here -->
                </div>
            </div>
            
            <!-- History Page -->
            <div id="history-page" class="page hidden p-4">
                <h2 class="text-xl font-bold mb-4">Purchase History</h2>
                <div id="history-container">
                    <!-- Purchase history will be loaded here -->
                </div>
            </div>

            <!-- Profile Page -->
            <div id="profile-page" class="page hidden">
                <div id="profile-main">
                    <div class="flex flex-col items-center p-6">
                        <img id="profile-photo" class="w-24 h-24 rounded-full border-2 border-tg-link">
                        <h2 id="profile-name" class="text-2xl font-bold mt-4"></h2>
                        <p id="profile-role" class="text-tg-hint mt-1"></p>
                        <div class="flex items-center gap-2 mt-2">
                            <svg class="w-4 h-4 text-yellow-400" viewBox="0 0 16 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 0L0 4.66667V14L8 9.33333L16 14V4.66667L8 0Z" fill="currentColor"/>
                            </svg>
                            <span id="user-balance" class="font-bold">0</span>
                        </div>
                    </div>
                    <div class="px-4 flex flex-col gap-3">
                        <div onclick="navigateTo({type: 'page', id: 'my-purchases-page'})" class="bg-tg-secondary-bg p-4 rounded-xl flex justify-between items-center cursor-pointer transition-transform active:scale-[0.98]">
                            <div class="flex items-center gap-4">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-tg-hint">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c.51 0 .962-.328 1.093-.826l1.821-6.831c.13-.483-.145-.996-.644-1.17a48.11 48.11 0 00-1.821-.545A48.11 48.11 0 007.5 4.5M4.5 19.5h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25v10.5A2.25 2.25 0 004.5 19.5z" />
                                </svg>
                                <span class="font-medium">My Purchases</span>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-tg-hint">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                            </svg>
                        </div>
                        
                        <!-- Admin Panel Button (only for admins) -->
                        <div id="admin-panel-btn" class="hidden bg-red-900/40 p-4 rounded-xl flex justify-between items-center cursor-pointer transition-transform active:scale-[0.98]" onclick="navigateTo({type: 'page', id: 'admin-page'})">
                            <div class="flex items-center gap-4">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-red-400">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                <span class="font-medium">Admin Panel</span>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-tg-hint">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                            </svg>
                        </div>

                        <div onclick="navigateTo({type: 'subpage', id: 'help-subpage'})" class="bg-tg-secondary-bg p-4 rounded-xl flex justify-between items-center cursor-pointer transition-transform active:scale-[0.98]">
                            <div class="flex items-center gap-4">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-tg-hint">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
                                </svg>
                                <span class="font-medium">Help</span>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-tg-hint">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                            </svg>
                        </div>
                        <div onclick="navigateTo({type: 'page', id: 'chat-page'})" class="bg-tg-secondary-bg p-4 rounded-xl flex justify-between items-center cursor-pointer transition-transform active:scale-[0.98]">
                            <div class="flex items-center gap-4">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-tg-hint">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.325 3.218.086 6.533-.533 9.491-2.311A2.25 2.25 0 0021 18.75V7.5a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 7.5v1.51z" />
                                </svg>
                                <span class="font-medium">Support</span>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-tg-hint">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div id="help-subpage" class="hidden p-4">
                     <h2 class="text-xl font-bold text-center mb-4">About App</h2>
                     <p class="text-tg-hint text-center">This app is a platform for buying and selling game accounts.</p>
                </div>
            </div>

            <!-- My Purchases Page -->
            <div id="my-purchases-page" class="page hidden p-4">
                <h2 class="text-xl font-bold mb-4">My Purchases</h2>
                <div id="purchases-container">
                    <!-- Purchases will be loaded here -->
                </div>
            </div>
            
            <!-- Chat Page -->
            <div id="chat-page" class="page hidden flex flex-col h-full">
                <header class="flex-shrink-0 p-4 bg-tg-secondary-bg flex items-center gap-4 border-b border-gray-700/50">
                    <img src="/placeholder.svg?height=40&width=40" class="w-10 h-10 rounded-full">
                    <div>
                        <h3 class="font-bold">Support</h3>
                        <p class="text-sm text-tg-hint">online</p>
                    </div>
                </header>
                <div id="chat-messages" class="flex-grow p-4 overflow-y-auto">
                    <!-- Messages will be loaded here -->
                </div>
                <footer class="flex-shrink-0 p-2 bg-tg-secondary-bg flex items-center gap-2 border-t border-gray-700/50">
                    <input type="text" id="message-input" placeholder="Write a message..." class="w-full bg-tg-bg rounded-full py-2 px-4 focus:outline-none">
                    <button id="send-message-btn" class="w-10 h-10 bg-tg-button rounded-full flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-white">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                        </svg>
                    </button>
                </footer>
            </div>

            <!-- Admin Page -->
            <div id="admin-page" class="page hidden p-4">
                <h2 class="text-xl font-bold mb-4">Admin Panel</h2>
                <div class="space-y-4">
                    <!-- User Management -->
                    <div class="bg-tg-secondary-bg p-4 rounded-xl">
                        <h3 class="font-bold mb-3">User Management</h3>
                        <div class="space-y-2">
                            <button onclick="showUserManagement()" class="w-full bg-tg-button text-white py-2 px-4 rounded-lg">Manage Users</button>
                            <button onclick="showRoleAssignment()" class="w-full bg-green-600 text-white py-2 px-4 rounded-lg">Assign Roles</button>
                        </div>
                    </div>
                    
                    <!-- Item Management -->
                    <div class="bg-tg-secondary-bg p-4 rounded-xl">
                        <h3 class="font-bold mb-3">Item Management</h3>
                        <div class="space-y-2">
                            <button onclick="showAddItem()" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg">Add New Item</button>
                            <button onclick="showManageItems()" class="w-full bg-purple-600 text-white py-2 px-4 rounded-lg">Manage Items</button>
                        </div>
                    </div>
                    
                    <!-- Statistics -->
                    <div class="bg-tg-secondary-bg p-4 rounded-xl">
                        <h3 class="font-bold mb-3">Statistics</h3>
                        <div id="admin-stats" class="grid grid-cols-2 gap-4">
                            <!-- Stats will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer id="bottom-nav" class="flex-shrink-0 h-16 bg-tg-secondary-bg/80 backdrop-blur-xl border-t border-gray-700/50 flex justify-around items-center"></footer>
    </div>
    
    <!-- Item Modal -->
    <div id="item-modal" class="fixed inset-0 bg-tg-bg z-50 hidden flex-col transition-opacity duration-300 opacity-0"></div>

    <!-- Purchase Modal -->
    <div id="purchase-modal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-tg-bg rounded-xl p-6 w-full max-w-sm">
            <h3 class="text-lg font-bold mb-4">Confirm Purchase</h3>
            <div id="purchase-details" class="mb-4">
                <!-- Purchase details will be shown here -->
            </div>
            <div class="flex gap-3">
                <button onclick="closePurchaseModal()" class="flex-1 bg-gray-600 text-white py-2 rounded-lg">Cancel</button>
                <button onclick="confirmPurchase()" class="flex-1 bg-tg-button text-white py-2 rounded-lg">Confirm</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
