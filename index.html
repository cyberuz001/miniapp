<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Game Market</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tg-bg': 'var(--tg-theme-bg-color, #17212b)',
                        'tg-text': 'var(--tg-theme-text-color, #ffffff)',
                        'tg-hint': 'var(--tg-theme-hint-color, #708499)',
                        'tg-link': 'var(--tg-theme-link-color, #62bcf9)',
                        'tg-button': 'var(--tg-theme-button-color, #5288c1)',
                        'tg-secondary-bg': 'var(--tg-theme-secondary-bg-color, #222e3a)',
                    }
                }
            }
        }
    </script>
    <style>
        .nav-item.active, .lang-btn.active { color: var(--tg-theme-link-color, #62bcf9); }
        .category-btn.active { background-color: var(--tg-theme-button-color, #5288c1) !important; color: var(--tg-theme-button-text-color, #ffffff) !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        body { overflow: hidden; }

        /* Sahifalarni sukut bo'yicha yashirish */
        .page {
            display: none;
        }
        
        /* Aktiv sahifa flex konteyner bo'lib, ota-onasining to'liq balandligini egallasin */
        .page.active {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .carousel-container .swiper-button-next, .carousel-container .swiper-button-prev { color: #fff; }
        .carousel-container .swiper-pagination-bullet-active { background: #fff; }
    </style>
</head>
<body class="bg-tg-bg text-tg-text font-sans antialiased">

        <main class="flex-grow overflow-y-auto">
            <div id="home-page" class="page active">
                <div class="swiper h-48 flex-shrink-0">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="https://via.placeholder.com/600x360/2ea6ff/ffffff?text=Top+O'yinlar" class="w-full h-full object-cover"></div>
                        <div class="swiper-slide"><img src="https://via.placeholder.com/600x360/333333/ffffff?text=Aksiya" class="w-full h-full object-cover"></div>
                    </div>
                </div>
                <div class="px-4 py-3 flex-shrink-0"><div id="category-container" class="flex gap-2 overflow-x-auto no-scrollbar pb-2"></div></div>
                <div class="flex justify-between items-center px-4 pt-1 pb-3 flex-shrink-0"><h2 class="text-2xl font-bold tracking-tight" data-translate-key="all_items"></h2></div>
                <div id="card-container" class="px-4 pb-4 grid grid-cols-2 gap-4 overflow-y-auto"></div>
            </div>

            <div id="buy-stars-page" class="page p-4 text-center items-center justify-center"><h2 class="text-xl font-bold mt-10" data-translate-key="buy_stars"></h2><p class="text-tg-hint mt-2" data-translate-key="coming_soon"></p></div>
            <div id="history-page" class="page p-4 text-center items-center justify-center"><h2 class="text-xl font-bold mt-10" data-translate-key="history"></h2><p class="text-tg-hint mt-2" data-translate-key="no_history"></p></div>
            <div id="profile-page" class="page overflow-y-auto">
                <div class="flex flex-col items-center p-6"><img id="profile-photo" class="w-24 h-24 rounded-full border-2 border-tg-link"><h2 id="profile-name" class="text-2xl font-bold mt-4"></h2></div>
                <div class="px-4 flex flex-col gap-3">
                    <div id="my-purchases-btn" class="bg-tg-secondary-bg p-4 rounded-xl flex justify-between items-center cursor-pointer active:scale-[0.98]"><div class="flex items-center gap-4"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-tg-hint"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c.51 0 .962-.328 1.093-.826l1.821-6.831c.13-.483-.145-.996-.644-1.17a48.11 48.11 0 00-1.821-.545A48.11 48.11 0 007.5 4.5M4.5 19.5h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25v10.5A2.25 2.25 0 004.5 19.5z" /></svg><span class="font-medium" data-translate-key="my_purchases"></span></div><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-tg-hint"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg></div>
                    <div id="help-btn" class="bg-tg-secondary-bg p-4 rounded-xl flex justify-between items-center cursor-pointer active:scale-[0.98]"><div class="flex items-center gap-4"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-tg-hint"><path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" /></svg><span class="font-medium" data-translate-key="help"></span></div><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-tg-hint"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg></div>
                    <div id="support-btn" class="bg-tg-secondary-bg p-4 rounded-xl flex justify-between items-center cursor-pointer active:scale-[0.98]"><div class="flex items-center gap-4"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-tg-hint"><path stroke-linecap="round" stroke-linejoin="round" d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.325 3.218.086 6.533-.533 9.491-2.311A2.25 2.25 0 0021 18.75V7.5a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 7.5v1.51z" /></svg><span class="font-medium" data-translate-key="support"></span></div><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-tg-hint"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg></div>
                    <div id="language-btn" class="bg-tg-secondary-bg p-4 rounded-xl flex justify-between items-center cursor-pointer active:scale-[0.98]"><div class="flex items-center gap-4"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-tg-hint"><path stroke-linecap="round" stroke-linejoin="round" d="M10.5 21l5.25-11.25L21 21m-9-3h7.5M3 5.621a48.474 48.474 0 016-.371m0 0c1.12 0 2.233.038 3.334.114M9 5.25V3m3.334 2.364C11.176 10.658 7.69 15.08 3 17.502Z" /></svg><span class="font-medium" data-translate-key="language"></span></div><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-tg-hint"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg></div>
                </div>
            </div>
            <div id="my-purchases-page" class="page p-4 overflow-y-auto"><h2 class="text-xl font-bold mb-4 flex-shrink-0" data-translate-key="my_purchases"></h2><div id="my-purchases-container" class="space-y-3"></div></div>
            <div id="help-page" class="page p-4 text-center items-center justify-center"><h2 class="text-xl font-bold text-center mb-4" data-translate-key="help_title"></h2><p class="text-tg-hint text-center" data-translate-key="help_content"></p></div>
            
            <div id="chat-page" class="page flex flex-col">
                <header class="flex-shrink-0 p-4 bg-tg-secondary-bg flex items-center gap-4 border-b border-gray-700/50">
                    <img src="https://via.placeholder.com/40" class="w-10 h-10 rounded-full">
                    <div><h3 class="font-bold" data-translate-key="support"></h3><p class="text-sm text-tg-hint">online</p></div>
                </header>
                <div class="flex-grow p-4 overflow-y-auto"><div class="text-center text-tg-hint text-sm" data-translate-key="chat_placeholder"></div></div>
                <footer class="flex-shrink-0 p-2 bg-tg-secondary-bg flex items-center gap-2 border-t border-gray-700/50">
                    <input type="text" data-translate-key="message_placeholder" placeholder="Xabar yozing..." class="w-full bg-tg-bg rounded-full py-2 px-4 focus:outline-none">
                    <button class="w-10 h-10 bg-tg-button rounded-full flex items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-white"><path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" /></svg></button>
                </footer>
            </div>
        </main>
        
        <footer id="bottom-nav" class="flex-shrink-0 h-16 bg-tg-secondary-bg/80 backdrop-blur-xl border-t border-gray-700/50 flex justify-around items-center"></footer>
    </div>
    
    <div id="modal-container"></div>

    <div id="language-modal" class="fixed inset-0 bg-black/60 z-50 hidden items-center justify-center p-4">
        <div class="bg-tg-secondary-bg rounded-2xl w-full max-w-sm p-4">
            <h3 class="text-lg font-bold text-center mb-4" data-translate-key="select_language"></h3>
            <div class="flex flex-col gap-2">
                <button onclick="selectLanguage('uz')" class="w-full text-left p-3 rounded-lg hover:bg-white/10">O'zbekcha</button>
                <button onclick="selectLanguage('ru')" class="w-full text-left p-3 rounded-lg hover:bg-white/10">Русский</button>
                <button onclick="selectLanguage('en')" class="w-full text-left p-3 rounded-lg hover:bg-white/10">English</button>
                <button onclick="selectLanguage('ja')" class="w-full text-left p-3 rounded-lg hover:bg-white/10">日本語</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tg = window.Telegram.WebApp;

            // ================== MA'LUMOTLAR BAZASI (DEMO) ==================
            const dummyAds = [
                { id: 3673, title: 'PUBG Mythic Account', price: '80', images: ['https://via.placeholder.com/600x600/2ea6ff/17212b?text=PUBG+1', 'https://via.placeholder.com/600x600/2ea6ff/17212b?text=PUBG+2'], isAdmin: false, description: 'Juda kuchli akkaunt.', category: 'PUBG' },
                { id: 1550, title: 'Free Fire MAX', price: '7.6', images: ['https://via.placeholder.com/600x600/e91e63/17212b?text=FF+1'], isAdmin: true, description: 'Admin maxsus taklifi.', category: 'Free Fire' },
                { id: 1551, title: 'CS:GO Prime', price: '15', images: ['https://via.placeholder.com/600x600/ff9800/17212b?text=CSGO+1', 'https://via.placeholder.com/600x600/ff9800/17212b?text=CSGO+2', 'https://via.placeholder.com/600x600/ff9800/17212b?text=CSGO+3'], isAdmin: false, description: 'Ranki baland.', category: 'CSGO' },
                { id: 1552, title: 'Mobile Legends Mythic', price: '50', images: ['https://via.placeholder.com/600x600/4caf50/17212b?text=MLBB+1'], isAdmin: true, description: 'Ko\'plab skinlar bor.', category: 'Mobile Legends' },
            ];
            const samplePurchases = [ { id: "p1", title: "PUBG Glacier M416", login: "user123", password: "password123", info: "70 level, M416 glacier skin."} ];
            const categories = ['All', 'PUBG', 'Free Fire', 'Mobile Legends', 'CSGO'];
            
            const translations = {
                 'uz': { home: 'Bosh sahifa', all_items: 'Barcha mahsulotlar', buy_stars_nav: 'Yulduzlar', buy_stars: 'Yulduz Sotib Olish', history: 'Tarix', profile: 'Profil', my_purchases: "Mening xaridlarim", help: "Yordam", support: "Qo'llab-quvvatlash", language: "Tilni o'zgartirish", help_title: "Yordam Markazi", help_content: "Savollaringiz bo'lsa, yordam xizmatiga murojaat qiling.", support_chat: "Qo'llab-quvvatlash Chati", message_placeholder: "Xabar yozing...", coming_soon: "Bu bo'lim tez kunda ishga tushadi.", no_history: "Hozircha amallar mavjud emas.", login: "Login", password: "Parol", info: "Ma'lumot", chat_placeholder: 'Bu chat poydevori.', select_language: "Tilni tanlang" },
                 'ru': { home: 'Главная', all_items: 'Все товары', buy_stars_nav: 'Звезды', buy_stars: 'Купить Звезды', history: 'История', profile: 'Профиль', my_purchases: "Мои покупки", help: "Помощь", support: "Поддержка", language: "Сменить язык", help_title: "Центр помощи", help_content: "Если у вас есть вопросы, обратитесь в службу поддержки.", support_chat: "Чат с поддержкой", message_placeholder: "Напишите сообщение...", coming_soon: "Этот раздел скоро будет доступен.", no_history: "Пока нет транзакций.", login: "Логин", password: "Пароль", info: "Информация", chat_placeholder: 'Это заглушка для чата.', select_language: "Выберите язык" },
                 'en': { home: 'Home', all_items: 'All Items', buy_stars_nav: 'Stars', buy_stars: 'Buy Stars', history: 'History', profile: 'Profile', my_purchases: "My Purchases", help: "Help", support: "Support", language: "Change Language", help_title: "Help Center", help_content: "If you have any questions, please contact support.", support_chat: "Support Chat", message_placeholder: "Write a message...", coming_soon: "This section will be available soon.", no_history: "No transactions yet.", login: "Login", password: "Password", info: "Information", chat_placeholder: 'This is a chat placeholder.', select_language: "Select Language" },
                 'ja': { home: 'ホーム', all_items: 'すべての商品', buy_stars_nav: 'スター', buy_stars: 'スターを購入', history: '履歴', profile: 'プロフィール', my_purchases: "私の購入", help: "ヘルプ", support: "サポート", language: "言語を変更", help_title: "ヘルプセンター", help_content: "ご不明な点がございましたら、サポートにお問い合わせください。", support_chat: "サポートチャット", message_placeholder: "メッセージを書いてください...", coming_soon: "このセクションは間もなく利用可能になります。", no_history: "まだ取引はありません。", login: "ログイン", password: "パスワード", info: "情報", chat_placeholder: 'これはチャットのプレースホルダーです。', select_language: "言語を選択" }
            };
            let currentLanguage = 'uz';
            let navigationHistory = ['home-page'];

            // ==========================================================
            // ASOSIY FUNKSIYALAR
            // ==========================================================
            
            function navigateTo(pageId) {
                if(navigationHistory[navigationHistory.length - 1] === pageId) return;

                const isSubPage = ['my-purchases-page', 'help-page', 'chat-page'].includes(pageId);
                
                if (!isSubPage) {
                    navigationHistory = [pageId];
                } else {
                    navigationHistory.push(pageId);
                }
                
                updatePageVisibility();
            }

            function navigateBack() {
                if (navigationHistory.length > 1) {
                    navigationHistory.pop();
                    updatePageVisibility();
                }
            }

            function updatePageVisibility() {
                const currentPageId = navigationHistory[navigationHistory.length - 1];
                
                document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
                const pageElement = document.getElementById(currentPageId);
                if (pageElement) pageElement.classList.add('active');

                document.querySelectorAll('.nav-item').forEach(nav => {
                    nav.classList.toggle('active', nav.dataset.page === navigationHistory[0]);
                });
                
                const isSubPage = navigationHistory.length > 1;
                document.getElementById('bottom-nav').style.display = isSubPage ? 'none' : 'flex';

                if (isSubPage) { tg.BackButton.show(); } 
                else { tg.BackButton.hide(); }
            }

            function renderItems(itemsToRender) {
                const container = document.getElementById('card-container');
                container.innerHTML = itemsToRender.map(ad => `
                    <div onclick="openModal(${ad.id})" class="flex flex-col rounded-2xl ${ad.isAdmin ? 'bg-blue-900/40' : 'bg-tg-bg'} overflow-hidden cursor-pointer active:scale-95">
                        <img class="w-full h-auto aspect-square object-cover" src="${ad.images[0]}" alt="${ad.title}">
                        <div class="p-3">
                            <p class="font-semibold truncate">${ad.title}</p>
                            <p class="text-xs text-tg-hint">#${ad.id}</p>
                            <div class="flex justify-between items-center mt-3">
                                <div class="flex items-center gap-1.5 bg-gradient-to-r from-blue-500 to-cyan-400 text-white font-bold py-2 px-3 rounded-lg">${ad.price} Stars</div>
                            </div>
                        </div>
                    </div>`).join('');
            }
            
            window.openModal = function(adId) {
                const ad = dummyAds.find(item => item.id === adId);
                if (!ad) return;

                const modalContainer = document.getElementById('modal-container');
                modalContainer.innerHTML = `
                <div id="item-modal" class="fixed inset-0 bg-tg-bg z-40 flex flex-col transition-opacity duration-300 opacity-100">
                    <div class="flex-grow overflow-y-auto">
                        <img src="${ad.images[0]}" onclick="openCarousel(${ad.id})" class="w-full aspect-square object-cover cursor-pointer">
                        <div class="p-4">
                            <h2 class="text-3xl font-bold mb-2">${ad.title}</h2>
                            <p class="text-lg text-tg-hint mb-4">#${ad.id}</p>
                            <p class="text-base leading-relaxed">${ad.description}</p>
                        </div>
                    </div>
                    <footer class="flex-shrink-0 p-4 border-t border-gray-700/50 bg-tg-bg">
                        ${ad.isAdmin ? `<button class="w-full bg-tg-button text-white font-bold py-4 rounded-xl">Sotib olish (${ad.price} Stars)</button>`
                        : `<div class="flex gap-3">
                            <button class="flex-1 bg-white/10 text-tg-text font-bold py-4 rounded-xl">To'g'ridan-to'g'ri</button>
                            <button class="flex-1 bg-tg-button text-white font-bold py-4 rounded-xl">Admin Orqali</button>
                           </div>`
                        }
                    </footer>
                </div>`;
                
                tg.BackButton.show();
                tg.onEvent('backButtonClicked', closeModal);
            }

            window.closeModal = function() {
                document.getElementById('modal-container').innerHTML = '';
                tg.offEvent('backButtonClicked', closeModal);
                updatePageVisibility(); 
            }
            
            window.openCarousel = function(adId) {
                const ad = dummyAds.find(item => item.id === adId);
                if (!ad || !ad.images) return;
                const modalContainer = document.getElementById('modal-container');
                modalContainer.innerHTML += `
                <div id="carousel-modal" class="fixed inset-0 bg-black/80 z-50 flex items-center justify-center carousel-container">
                    <div class="swiper w-full h-full">
                        <div class="swiper-wrapper">
                            ${ad.images.map(img => `<div class="swiper-slide flex items-center justify-center p-4"><img src="${img}" class="max-w-full max-h-full object-contain"></div>`).join('')}
                        </div>
                        <div class="swiper-pagination"></div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                    </div>
                    <button onclick="closeCarousel()" class="absolute top-4 right-4 text-white text-3xl z-50">&times;</button>
                </div>`;

                new Swiper('#carousel-modal .swiper', {
                    loop: true,
                    pagination: { el: '.swiper-pagination', clickable: true },
                    navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
                });
            }

            window.closeCarousel = function() {
                document.getElementById('carousel-modal')?.remove();
            }

            function renderMyPurchases() {
                const cont = document.getElementById('my-purchases-container');
                cont.innerHTML = samplePurchases.map(p => `
                    <div class="bg-tg-secondary-bg p-4 rounded-xl">
                        <h3 class="font-bold text-lg mb-2">${p.title}</h3>
                        <div class="space-y-1 text-sm">
                            <p><strong data-translate-key="login"></strong>: ${p.login}</p>
                            <p><strong data-translate-key="password"></strong>: ${p.password}</p>
                            <p><strong data-translate-key="info"></strong>: ${p.info}</p>
                        </div>
                    </div>`).join('');
            }

            function filterItems(category) {
                document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                const activeButton = document.querySelector(`.category-btn[data-category="${category}"]`);
                if (activeButton) activeButton.classList.add('active');
                renderItems(category === 'All' ? dummyAds : dummyAds.filter(item => item.category === category));
            }

            window.openLanguageModal = function() {
                document.getElementById('language-modal').style.display = 'flex';
            }

            function closeLanguageModal() {
                document.getElementById('language-modal').style.display = 'none';
            }

            window.selectLanguage = function(lang) {
                currentLanguage = lang;
                localStorage.setItem('appLanguage', lang);
                updateContent();
                closeLanguageModal();
            }

            function updateContent() {
                document.querySelectorAll('[data-translate-key]').forEach(el => {
                    const key = el.getAttribute('data-translate-key');
                    const translation = translations[currentLanguage]?.[key];
                    if (translation) {
                         if (el.placeholder) el.placeholder = translation;
                         else el.textContent = translation;
                    }
                });
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.textContent.toLowerCase().startsWith(currentLanguage));
                });
                renderMyPurchases();
            }
            
            // ==========================================================
            // ILOVANI ISHGA TUSHIRISH
            // ==========================================================
            
            if (tg) {
                tg.ready();
                tg.expand();
                tg.onEvent('backButtonClicked', navigateBack);
                const user = tg.initDataUnsafe?.user;
                if (user) {
                    document.getElementById('profile-photo').src = user.photo_url || '';
                    document.getElementById('profile-name').textContent = user.first_name + (user.last_name ? ' ' + user.last_name : '');
                }
            }
            
            new Swiper('#home-page .swiper', { loop: true, autoplay: { delay: 3000 } });

            const navItems = [
                { id: 'home-page', key: 'home', icon: '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" /></svg>' },
                { id: 'buy-stars-page', key: 'buy_stars_nav', icon: '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" /></svg>' },
                { id: 'history-page', key: 'history', icon: '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" /></svg>' },
                { id: 'profile-page', key: 'profile', icon: '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" /></svg>' }
            ];
            const navContainer = document.getElementById('bottom-nav');
            navItems.forEach(item => {
                const navElement = document.createElement('div');
                navElement.className = 'nav-item flex-1 flex flex-col items-center justify-center cursor-pointer text-tg-hint';
                navElement.dataset.page = item.id;
                navElement.innerHTML = `<div class="w-6 h-6 mb-1">${item.icon}</div><span class="text-xs font-medium" data-translate-key="${item.key}"></span>`;
                navElement.addEventListener('click', () => navigateTo(item.id));
                navContainer.appendChild(navElement);
            });

            document.getElementById('my-purchases-btn').addEventListener('click', () => navigateTo('my-purchases-page', true));
            document.getElementById('help-btn').addEventListener('click', () => navigateTo('help-page', true));
            document.getElementById('support-btn').addEventListener('click', () => navigateTo('chat-page', true));
            document.getElementById('language-btn').addEventListener('click', openLanguageModal);

            const categoryContainer = document.getElementById('category-container');
            categoryContainer.innerHTML = categories.map(cat => `<button data-category="${cat}" class="category-btn bg-tg-secondary-bg px-4 py-2 rounded-lg text-sm font-semibold whitespace-nowrap">${cat}</button>`).join('');

            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => filterItems(btn.dataset.category));
            });
            
            const savedLanguage = localStorage.getItem('appLanguage') || 'uz';
            selectLanguage(savedLanguage);
            renderItems(dummyAds);
            filterItems('All');
            navigateTo('home-page');
        });
