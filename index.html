<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Game Market</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tg-bg': 'var(--tg-theme-bg-color, #17212b)',
                        'tg-text': 'var(--tg-theme-text-color, #ffffff)',
                        'tg-hint': 'var(--tg-theme-hint-color, #708499)',
                        'tg-link': 'var(--tg-theme-link-color, #62bcf9)',
                        'tg-button': 'var(--tg-theme-button-color, #5288c1)',
                        'tg-secondary-bg': 'var(--tg-theme-secondary-bg-color, #222e3a)',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fade-in { 
            from { opacity: 0; transform: translateY(1rem); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        .nav-item.active {
            color: var(--tg-theme-link-color, #62bcf9);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-tg-bg text-tg-text font-sans antialiased overflow-hidden">

    <div id="app" class="h-screen w-screen flex flex-col">
        <main class="flex-grow overflow-y-auto">
            <div id="home-page" class="page">
                <div class="swiper h-48">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="https://via.placeholder.com/600x360/2ea6ff/ffffff?text=Top+O'yinlar" class="w-full h-full object-cover"></div>
                        <div class="swiper-slide"><img src="https://via.placeholder.com/600x360/333333/ffffff?text=Aksiya" class="w-full h-full object-cover"></div>
                    </div>
                </div>
                <div class="px-4 py-3">
                    <div class="flex gap-2 overflow-x-auto no-scrollbar pb-2">
                        <button class="bg-tg-button text-tg-button-text px-4 py-2 rounded-lg text-sm font-semibold whitespace-nowrap">All</button>
                        <button class="bg-tg-secondary-bg px-4 py-2 rounded-lg text-sm font-semibold whitespace-nowrap">PUBG</button>
                        <button class="bg-tg-secondary-bg px-4 py-2 rounded-lg text-sm font-semibold whitespace-nowrap">Free Fire</button>
                    </div>
                </div>
                <div class="flex justify-between items-center px-4 pt-1 pb-3"><h2 class="text-2xl font-bold tracking-tight">All Items</h2></div>
                <div id="card-container" class="px-4 pb-4 grid grid-cols-2 gap-4"></div>
            </div>

            <div id="buy-stars-page" class="page hidden p-4 text-center"><h2 class="text-xl font-bold mt-10">Buy Stars</h2><p class="text-tg-hint mt-2">Bu bo'lim tez kunda ishga tushadi.</p></div>
            <div id="history-page" class="page hidden p-4 text-center"><h2 class="text-xl font-bold mt-10">History</h2><p class="text-tg-hint mt-2">Hozircha amallar mavjud emas.</p></div>

            <div id="profile-page" class="page hidden">
                <div id="profile-main">
                    <div class="flex flex-col items-center p-6"><img id="profile-photo" class="w-24 h-24 rounded-full border-2 border-tg-link"><h2 id="profile-name" class="text-2xl font-bold mt-4"></h2></div>
                    <div class="px-4 flex flex-col gap-3">
                        <div onclick="showSubPage('help-subpage')" class="bg-tg-secondary-bg p-4 rounded-xl flex justify-between items-center cursor-pointer transition-transform active:scale-[0.98]">
                            <div class="flex items-center gap-4"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-tg-hint"><path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" /></svg><span class="font-medium">Yordam</span></div>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-tg-hint"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg>
                        </div>
                        <div onclick="openSupportChat()" class="bg-tg-secondary-bg p-4 rounded-xl flex justify-between items-center cursor-pointer transition-transform active:scale-[0.98]">
                            <div class="flex items-center gap-4"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-tg-hint"><path stroke-linecap="round" stroke-linejoin="round" d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.325 3.218.086 6.533-.533 9.491-2.311A2.25 2.25 0 0021 18.75V7.5a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 7.5v1.51z" /></svg><span class="font-medium">Support</span></div>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-tg-hint"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg>
                        </div>
                    </div>
                </div>
                <div id="help-subpage" class="hidden p-4">
                     <h2 class="text-xl font-bold text-center mb-4">Ilova haqida</h2>
                     <p class="text-tg-hint text-center">Bu ilova o'yin akkauntlarini sotib olish va sotish uchun mo'ljallangan platforma.</p>
                </div>
            </div>
        </main>
        
        <footer id="bottom-nav" class="flex-shrink-0 h-16 bg-tg-secondary-bg/80 backdrop-blur-xl border-t border-gray-700/50 flex justify-around items-center"></footer>
    </div>
    
    <div id="item-modal" class="fixed inset-0 bg-tg-bg z-50 hidden flex-col transition-opacity duration-300 opacity-0"></div>

    <script>
        const tg = window.Telegram.WebApp;
        const navigationStack = []; // YANGI NAVIGATSIYA TIZIMI

        // ... (dummyAds o'zgaruvchisi va boshqa boshlang'ich ma'lumotlar)
        const dummyAds = [
            { id: 3673, title: 'Bonded Ring', price: '80', image: 'https://via.placeholder.com/600x600/2ea6ff/17212b?text=Item1', isAdmin: false, description: 'Juda kuchli uzuk.' },
            { id: 1550, title: 'Spiced Wine', price: '7.6', image: 'https://via.placeholder.com/600x600/e91e63/17212b?text=Item2', isAdmin: true, description: 'Admin maxsus ichimligi.' },
        ];

        // NAVIGATSIYA FUNKSIYALARI (YANGILANDI)
        function updateUI(view) {
            document.querySelectorAll('.page, #item-modal').forEach(el => el.classList.add('hidden'));
            if (view.type === 'page') {
                document.getElementById(view.id).classList.remove('hidden');
                document.getElementById('bottom-nav').classList.remove('hidden');
            } else if (view.type === 'modal') {
                document.getElementById(view.id).classList.remove('hidden');
                document.getElementById('bottom-nav').classList.add('hidden');
            } else if (view.type === 'subpage') {
                const parentPage = document.getElementById('profile-page');
                parentPage.classList.remove('hidden');
                parentPage.querySelector('#profile-main').classList.add('hidden');
                document.getElementById(view.id).classList.remove('hidden');
                document.getElementById('bottom-nav').classList.add('hidden');
            }

            if (navigationStack.length > 1) {
                tg.BackButton.show();
            } else {
                tg.BackButton.hide();
            }
        }

        function navigateTo(view) {
            navigationStack.push(view);
            updateUI(view);
        }

        function goBack() {
            if (navigationStack.length > 1) {
                navigationStack.pop();
                const currentView = navigationStack[navigationStack.length - 1];
                updateUI(currentView);
            }
        }
        
        function openModal(adId) {
            const ad = dummyAds.find(item => item.id === adId);
            if (!ad) return;

            const modal = document.getElementById('item-modal');
            modal.innerHTML = `...`; // (Modal tarkibi oldingi koddan olinadi)
            navigateTo({type: 'modal', id: 'item-modal'});
        }

        function openSupportChat() {
            const supportUsername = 'durov'; // <-- MUHIM: BU YERGA O'ZINGIZNING SUPPORT USERNAME'INGIZNI YOZING!
            if (supportUsername === 'your_support_username') {
                tg.showAlert('Support akkaunti hali sozlanmagan.');
                return;
            }
            tg.openTelegramLink(`https://t.me/${supportUsername}`);
        }

        document.addEventListener('DOMContentLoaded', function () {
            tg.ready();
            tg.setHeaderColor('secondary_bg_color');
            tg.setBackgroundColor('secondary_bg_color');
            tg.expand();

            // ORTGA QAYTISH TUGMASI UCHUN YAGONA HODISA
            tg.onEvent('backButtonClicked', goBack);
            
            // Boshlang'ich sahifani o'rnatish
            navigationStack.push({type: 'page', id: 'home-page'});
            updateUI(navigationStack[0]);

            // KARTALARNI CHIZISH
            const container = document.getElementById('card-container');
            container.innerHTML = dummyAds.map((ad, index) => `
                <div onclick="openModal(${ad.id})" class="flex flex-col rounded-2xl ${ad.isAdmin ? 'bg-blue-900/40' : 'bg-tg-bg'} overflow-hidden transition-transform active:scale-95 cursor-pointer opacity-0" style="animation: fade-in 0.5s ease forwards ${index * 0.1}s;">
                    </div>
            `).join('');
            
            // PASTKI MENYUNI CHIZISH
            const navItems = [
                { id: 'home-page', label: 'Home' },
                { id: 'buy-stars-page', label: 'Buy Stars' },
                { id: 'history-page', label: 'History' },
                { id: 'profile-page', label: 'Profile' }
            ];
            const navContainer = document.getElementById('bottom-nav');
            // ... (Menyuni chizish logikasi)
            navItems.forEach(item => {
                const navElement = document.createElement('div');
                // ... (elementlarni yaratish va onclick qo'shish)
                navElement.onclick = () => {
                    // Pastki menyu bosilganda navigatsiya stack'ini tozalab, bosh sahifaga o'tish
                    navigationStack.length = 0;
                    navigateTo({type: 'page', id: item.id});
                    // Aktiv holatni belgilash
                    document.querySelectorAll('#bottom-nav .nav-item').forEach(i => i.classList.remove('active'));
                    navElement.classList.add('active');
                };
                navContainer.appendChild(navElement);
            });
             document.querySelector('#bottom-nav .nav-item').classList.add('active');
        });
    </script>
</body>
</html>
