<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Game Market</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tg-bg': 'var(--tg-theme-bg-color, #17212b)',
                        'tg-text': 'var(--tg-theme-text-color, #ffffff)',
                        'tg-hint': 'var(--tg-theme-hint-color, #708499)',
                        'tg-link': 'var(--tg-theme-link-color, #62bcf9)',
                        'tg-button': 'var(--tg-theme-button-color, #5288c1)',
                        'tg-secondary-bg': 'var(--tg-theme-secondary-bg-color, #222e3a)',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fade-in { 
            from { opacity: 0; transform: translateY(1rem); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        .nav-item.active {
            color: var(--tg-theme-link-color, #62bcf9) !important;
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Simple layout */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        #app {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 80px;
        }

        #bottom-nav {
            height: 64px;
            flex-shrink: 0;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }
    </style>
</head>
<body class="bg-tg-bg text-tg-text font-sans antialiased">

    <div id="app">
        <main>
            <!-- Home Page -->
            <div id="home-page" class="page active">
                <!-- Banner Section -->
                <div class="h-48 bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center">
                    <h1 class="text-2xl font-bold text-white">Game Market</h1>
                </div>
                
                <!-- Categories -->
                <div class="px-4 py-3">
                    <div class="flex gap-2 overflow-x-auto no-scrollbar pb-2" id="category-filters">
                        <button onclick="filterItems('all')" class="category-btn active bg-tg-button text-white px-4 py-2 rounded-lg text-sm font-semibold whitespace-nowrap">All</button>
                        <button onclick="filterItems('PUBG')" class="category-btn bg-tg-secondary-bg text-tg-text px-4 py-2 rounded-lg text-sm font-semibold whitespace-nowrap">PUBG</button>
                        <button onclick="filterItems('Free Fire')" class="category-btn bg-tg-secondary-bg text-tg-text px-4 py-2 rounded-lg text-sm font-semibold whitespace-nowrap">Free Fire</button>
                        <button onclick="filterItems('Call of Duty')" class="category-btn bg-tg-secondary-bg text-tg-text px-4 py-2 rounded-lg text-sm font-semibold whitespace-nowrap">Call of Duty</button>
                    </div>
                </div>
                
                <!-- Items Grid -->
                <div class="flex justify-between items-center px-4 pt-1 pb-3">
                    <h2 class="text-2xl font-bold tracking-tight">All Items</h2>
                    <div id="loading-indicator" class="loading hidden"></div>
                </div>
                <div id="items-container" class="px-4 pb-4 grid grid-cols-2 gap-4">
                    <!-- Items will be loaded here -->
                </div>
            </div>

            <!-- Buy Stars Page -->
            <div id="buy-stars-page" class="page p-4">
                <h2 class="text-xl font-bold text-center mb-6">Buy Stars</h2>
                <div id="star-packages" class="space-y-4">
                    <div class="bg-tg-secondary-bg p-4 rounded-xl flex justify-between items-center">
                        <div>
                            <h3 class="font-bold">100 Stars</h3>
                            <p class="text-tg-hint text-sm">Starter pack</p>
                        </div>
                        <button class="bg-tg-button text-white px-4 py-2 rounded-lg">$0.99</button>
                    </div>
                    <div class="bg-tg-secondary-bg p-4 rounded-xl flex justify-between items-center">
                        <div>
                            <h3 class="font-bold">500 Stars</h3>
                            <p class="text-tg-hint text-sm">Popular pack</p>
                        </div>
                        <button class="bg-tg-button text-white px-4 py-2 rounded-lg">$4.99</button>
                    </div>
                    <div class="bg-tg-secondary-bg p-4 rounded-xl flex justify-between items-center">
                        <div>
                            <h3 class="font-bold">1000 Stars</h3>
                            <p class="text-tg-hint text-sm">Best value</p>
                        </div>
                        <button class="bg-tg-button text-white px-4 py-2 rounded-lg">$9.99</button>
                    </div>
                </div>
            </div>
            
            <!-- History Page -->
            <div id="history-page" class="page p-4">
                <h2 class="text-xl font-bold mb-4">Purchase History</h2>
                <div class="space-y-3">
                    <div class="bg-tg-secondary-bg p-4 rounded-xl">
                        <p class="font-semibold">PUBG Conqueror Account</p>
                        <p class="text-tg-hint text-sm">150 Stars â€¢ Completed</p>
                        <p class="text-tg-hint text-xs">2024-01-15</p>
                    </div>
                </div>
            </div>

            <!-- Profile Page -->
            <div id="profile-page" class="page">
                <div class="flex flex-col items-center p-6">
                    <img id="profile-photo" class="w-24 h-24 rounded-full border-2 border-tg-link" src="/placeholder.svg?height=96&width=96">
                    <h2 id="profile-name" class="text-2xl font-bold mt-4">User Name</h2>
                    <p id="profile-role" class="text-tg-hint mt-1">USER</p>
                    <div class="flex items-center gap-2 mt-2">
                        <svg class="w-4 h-4 text-yellow-400" viewBox="0 0 16 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 0L0 4.66667V14L8 9.33333L16 14V4.66667L8 0Z" fill="currentColor"/>
                        </svg>
                        <span id="user-balance" class="font-bold">0</span>
                    </div>
                </div>
                <div class="px-4 flex flex-col gap-3">
                    <div class="bg-tg-secondary-bg p-4 rounded-xl flex justify-between items-center cursor-pointer">
                        <div class="flex items-center gap-4">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-tg-hint">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c.51 0 .962-.328 1.093-.826l1.821-6.831c.13-.483-.145-.996-.644-1.17a48.11 48.11 0 00-1.821-.545A48.11 48.11 0 007.5 4.5M4.5 19.5h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25v10.5A2.25 2.25 0 004.5 19.5z" />
                            </svg>
                            <span class="font-medium">My Purchases</span>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-tg-hint">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                        </svg>
                    </div>
                    
                    <div class="bg-tg-secondary-bg p-4 rounded-xl flex justify-between items-center cursor-pointer">
                        <div class="flex items-center gap-4">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-tg-hint">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.325 3.218.086 6.533-.533 9.491-2.311A2.25 2.25 0 0021 18.75V7.5a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 7.5v1.51z" />
                            </svg>
                            <span class="font-medium">Support</span>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-tg-hint">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                        </svg>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Bottom Navigation -->
        <nav id="bottom-nav" class="bg-tg-secondary-bg/90 backdrop-blur-xl border-t border-gray-700/50 flex justify-around items-center">
            <div onclick="showPage('home-page')" class="nav-item active flex-1 flex flex-col items-center justify-center cursor-pointer py-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mb-1">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                </svg>
                <span class="text-xs font-medium">Home</span>
            </div>
            
            <div onclick="showPage('buy-stars-page')" class="nav-item flex-1 flex flex-col items-center justify-center cursor-pointer text-tg-hint py-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mb-1">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
                </svg>
                <span class="text-xs font-medium">Buy Stars</span>
            </div>
            
            <div onclick="showPage('history-page')" class="nav-item flex-1 flex flex-col items-center justify-center cursor-pointer text-tg-hint py-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mb-1">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
                </svg>
                <span class="text-xs font-medium">History</span>
            </div>
            
            <div onclick="showPage('profile-page')" class="nav-item flex-1 flex flex-col items-center justify-center cursor-pointer text-tg-hint py-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mb-1">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                </svg>
                <span class="text-xs font-medium">Profile</span>
            </div>
        </nav>
    </div>

    <script src="app.js"></script>
</body>
</html>
