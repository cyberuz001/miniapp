<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Game Market</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tg-bg': 'var(--tg-theme-bg-color, #17212b)',
                        'tg-text': 'var(--tg-theme-text-color, #ffffff)',
                        'tg-hint': 'var(--tg-theme-hint-color, #708499)',
                        'tg-link': 'var(--tg-theme-link-color, #62bcf9)',
                        'tg-button': 'var(--tg-theme-button-color, #5288c1)',
                        'tg-secondary-bg': 'var(--tg-theme-secondary-bg-color, #222e3a)',
                    }
                }
            }
        }
    </script>
    <style>
        .nav-item.active, .lang-btn.active { color: var(--tg-theme-link-color, #62bcf9); }
        .category-btn.active { background-color: var(--tg-theme-button-color, #5288c1) !important; color: var(--tg-theme-button-text-color, #ffffff) !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        body { overflow: hidden; }
        main { height: 100%; }
        .page { display: none; height: 100%;}
        .page.active { display: flex; flex-direction: column; }

        .carousel-container .swiper-button-next, .carousel-container .swiper-button-prev { color: #fff; }
        .carousel-container .swiper-pagination-bullet-active { background: #fff; }
    </style>
</head>
<body class="bg-tg-bg text-tg-text font-sans antialiased">

    <div id="app" class="h-screen w-screen flex flex-col">
        <main class="flex-grow overflow-y-auto">
            <div id="home-page" class="page active">
                <div class="flex-shrink-0">
                    <div class="swiper h-48">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="https://via.placeholder.com/600x360/2ea6ff/ffffff?text=Top+O'yinlar" class="w-full h-full object-cover"></div>
                            <div class="swiper-slide"><img src="https://via.placeholder.com/600x360/333333/ffffff?text=Aksiya" class="w-full h-full object-cover"></div>
                        </div>
                    </div>
                    <div class="px-4 py-3"><div id="category-container" class="flex gap-2 overflow-x-auto no-scrollbar pb-2"></div></div>
                    <div class="flex justify-between items-center px-4 pt-1 pb-3"><h2 class="text-2xl font-bold tracking-tight" data-translate-key="all_items"></h2></div>
                </div>
                <div id="card-container" class="px-4 pb-4 grid grid-cols-2 gap-4 overflow-y-auto"></div>
            </div>

            <div id="buy-stars-page" class="page p-4 text-center justify-center items-center"><h2 class="text-xl font-bold" data-translate-key="buy_stars"></h2><p class="text-tg-hint mt-2" data-translate-key="buy_stars_desc"></p></div>
            <div id="history-page" class="page p-4 text-center justify-center items-center"><h2 class="text-xl font-bold" data-translate-key="history"></h2><p class="text-tg-hint mt-2" data-translate-key="history_desc"></p></div>
            <div id="profile-page" class="page overflow-y-auto">
                <div class="flex flex-col items-center p-6"><img id="profile-photo" class="w-24 h-24 rounded-full border-2 border-tg-link"><h2 id="profile-name" class="text-2xl font-bold mt-4"></h2></div>
                <div class="px-4 flex flex-col gap-3">
                    <div id="my-purchases-btn" class="bg-tg-secondary-bg p-4 rounded-xl flex justify-between items-center cursor-pointer active:scale-[0.98]"><div class="flex items-center gap-4"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0c.013.016.025.032.037.048a2.25 2.25 0 11-3.498-2.601m-8.502 2.553A2.25 2.25 0 118.498 16.17c.012-.016.024-.032.037-.048"></path></svg><span data-translate-key="my_purchases"></span></div></div>
                    <div id="help-btn" class="bg-tg-secondary-bg p-4 rounded-xl flex justify-between items-center cursor-pointer active:scale-[0.98]"><div class="flex items-center gap-4"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6l4 2"></path></svg><span data-translate-key="help"></span></div></div>
                    <div id="support-btn" class="bg-tg-secondary-bg p-4 rounded-xl flex justify-between items-center cursor-pointer active:scale-[0.98]"><div class="flex items-center gap-4"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M7.5 11.25l2.25 2.25 4.5-4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg><span data-translate-key="support"></span></div></div>
                    <div id="language-btn" class="bg-tg-secondary-bg p-4 rounded-xl flex justify-between items-center cursor-pointer active:scale-[0.98]"><div class="flex items-center gap-4"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6l4 2"></path></svg><span data-translate-key="language"></span></div></div>
                </div>
            </div>
            <div id="my-purchases-page" class="page p-4 overflow-y-auto"><h2 class="text-xl font-bold mb-4 flex-shrink-0" data-translate-key="my_purchases"></h2><div id="my-purchases-container" class="flex flex-col gap-3"></div></div>
            <div id="help-page" class="page p-4 text-center justify-center items-center"><h2 class="text-xl font-bold" data-translate-key="help_title"></h2><p class="text-tg-hint" data-translate-key="help_desc"></p></div>
            <div id="chat-page" class="page flex flex-col">
                <header class="flex-shrink-0 p-4 bg-tg-secondary-bg flex items-center gap-4 border-b border-gray-700/50">
                    <img src="https://via.placeholder.com/40" class="w-10 h-10 rounded-full">
                    <div><h3 class="font-bold" data-translate-key="support"></h3><p class="text-sm text-tg-hint">online</p></div>
                </header>
                <div class="flex-grow p-4 overflow-y-auto"><div class="text-center text-tg-hint text-sm" data-translate-key="chat_placeholder"></div></div>
                <footer class="flex-shrink-0 p-2 bg-tg-secondary-bg flex items-center gap-2 border-t border-gray-700/50">
                    <input type="text" data-translate-key="message_placeholder" placeholder="Xabar yozing..." class="w-full bg-tg-bg rounded-full py-2 px-4 focus:outline-none">
                    <button class="w-10 h-10 bg-tg-button rounded-full flex items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v6m0 0V4.5m0 6l3.59 3.59c.36.36.93.39 1.32.07.4-.32.4-.89.07-1.25L12 10.5z"></path></svg></button>
                </footer>
            </div>
        </main>
        
        <footer id="bottom-nav" class="flex-shrink-0 h-16 bg-tg-secondary-bg/80 backdrop-blur-xl border-t border-gray-700/50 flex justify-around items-center"></footer>
    </div>
    
    <div id="modal-container"></div>

    <div id="language-modal" class="fixed inset-0 bg-black/60 z-50 hidden items-center justify-center p-4">
        <div class="bg-tg-secondary-bg rounded-2xl w-full max-w-sm p-4">
            <h3 class="text-lg font-bold text-center mb-4" data-translate-key="select_language"></h3>
            <div class="flex flex-col gap-2">
                <button onclick="selectLanguage('uz')" class="w-full text-left p-3 rounded-lg hover:bg-white/10">O'zbekcha</button>
                <button onclick="selectLanguage('ru')" class="w-full text-left p-3 rounded-lg hover:bg-white/10">Русский</button>
                <button onclick="selectLanguage('en')" class="w-full text-left p-3 rounded-lg hover:bg-white/10">English</button>
                <button onclick="selectLanguage('ja')" class="w-full text-left p-3 rounded-lg hover:bg-white/10">日本語</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tg = window.Telegram.WebApp;

            // ===== SUBPAGES RO'YXATI =====
            const subPages = ['my-purchases-page', 'help-page', 'chat-page'];

            // ================== MA'LUMOTLAR BAZASI (DEMO) ==================
            const dummyAds = [
                { id: 3673, title: 'PUBG Mythic Account', price: '80', images: ['https://via.placeholder.com/600x600/2ea6ff/17212b?text=PUBG+1', 'https://via.placeholder.com/600x600/2ea6ff/17212b?text=PUBG+2'], isAdmin: false, description: "Zo'r hisob!" },
                { id: 1550, title: 'Free Fire MAX', price: '7.6', images: ['https://via.placeholder.com/600x600/e91e63/17212b?text=FF+1'], isAdmin: true, description: 'Admin maxsus taklifi.', category: 'Free Fire' },
                { id: 1551, title: 'CS:GO Prime', price: '15', images: ['https://via.placeholder.com/600x600/ff9800/17212b?text=CSGO+1', 'https://via.placeholder.com/600x600/ff9800/17212b?text=CSGO+2'], isAdmin: false, description: 'Prime bilan.', category: 'CSGO' },
                { id: 1552, title: 'Mobile Legends Mythic', price: '50', images: ['https://via.placeholder.com/600x600/4caf50/17212b?text=MLBB+1'], isAdmin: true, description: "Ko'plab skinlar bor.", category: 'Mobile Legends' },
            ];
            const samplePurchases = [ { id: "p1", title: "PUBG Glacier M416", login: "user123", password: "password123", info: "70 level, M416 glacier skin."} ];
            const categories = ['All', 'PUBG', 'Free Fire', 'Mobile Legends', 'CSGO'];
            
            const translations = {
                 'uz': { home: 'Bosh sahifa', all_items: 'Barcha mahsulotlar', buy_stars_nav: 'Yulduzlar', buy_stars: 'Yulduz Sotib Olish', buy_stars_desc: 'Yulduzlar sotib olish sahifasi.', history: 'Tarix', history_desc: 'Sizning tranzaktsiyalaringiz.', profile: 'Profil', my_purchases: "Mening xaridlarim", help: "Yordam", support: "Qo'llab-quvvatlash", help_title: "Yordam", help_desc: "Tez-tez so'raladigan savollar.", language: "Til", select_language: "Tilni tanlang", login: "Login", password: "Parol", info: "Ma'lumot", chat_placeholder: "Hozircha xabarlar yo‘q", message_placeholder: "Xabar yozing..." },
                 'ru': { home: 'Главная', all_items: 'Все товары', buy_stars_nav: 'Звезды', buy_stars: 'Купить Звезды', buy_stars_desc: 'Страница покупки звезд.', history: 'История', history_desc: 'Ваши транзакции.', profile: 'Профиль', my_purchases: "Мои покупки", help: "Помощь", support: "Поддержка", help_title: "Помощь", help_desc: "Часто задаваемые вопросы.", language: "Язык", select_language: "Выберите язык", login: "Логин", password: "Пароль", info: "Информация", chat_placeholder: "Пока сообщений нет", message_placeholder: "Напишите сообщение..." },
                 'en': { home: 'Home', all_items: 'All Items', buy_stars_nav: 'Stars', buy_stars: 'Buy Stars', buy_stars_desc: 'Stars purchasing page.', history: 'History', history_desc: 'Your transactions.', profile: 'Profile', my_purchases: "My Purchases", help: "Help", support: "Support", help_title: "Help", help_desc: "Frequently asked questions.", language: "Language", select_language: "Select language", login: "Login", password: "Password", info: "Info", chat_placeholder: "No messages yet", message_placeholder: "Type a message..." },
                 'ja': { home: 'ホーム', all_items: 'すべての商品', buy_stars_nav: 'スター', buy_stars: 'スターを購入', buy_stars_desc: 'スター購入ページ。', history: '履歴', history_desc: 'あなたの取引履歴。', profile: 'プロフィール', my_purchases: "購入履歴", help: "ヘルプ", support: "サポート", help_title: "ヘルプ", help_desc: "よくある質問。", language: "言語", select_language: "言語を選択", login: "ログイン", password: "パスワード", info: "情報", chat_placeholder: "まだメッセージはありません", message_placeholder: "メッセージを入力..." }
            };
            let currentLanguage = 'uz';
            let navigationHistory = ['home-page'];

            // ==========================================================
            // ASOSIY FUNKSIYALAR
            // ==========================================================
            
            function navigateTo(pageId) {
                if (navigationHistory[navigationHistory.length - 1] === pageId) return;
                if (!subPages.includes(pageId)) {
                    navigationHistory = [pageId];
                } else {
                    navigationHistory.push(pageId);
                }
                updatePageVisibility();
            }

            function navigateBack() {
                if (navigationHistory.length > 1) {
                    navigationHistory.pop();
                    updatePageVisibility();
                }
            }

            function updatePageVisibility() {
                const currentPageId = navigationHistory[navigationHistory.length - 1];
                
                document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
                const pageElement = document.getElementById(currentPageId);
                if (pageElement) {
                    pageElement.classList.add('active');
                    pageElement.scrollTop = 0;
                }

                document.querySelectorAll('.nav-item').forEach(nav => {
                    nav.classList.toggle('active', nav.dataset.page === navigationHistory[0]);
                });

                // MUHIM: subPages orqali aniqlash
                const isSubPage = subPages.includes(currentPageId);
                document.getElementById('bottom-nav').style.display = isSubPage ? 'none' : 'flex';

                if (isSubPage) { tg.BackButton.show(); } 
                else { tg.BackButton.hide(); }
            }

            function renderItems(itemsToRender) {
                const container = document.getElementById('card-container');
                container.innerHTML = itemsToRender.map(ad => `
                    <div onclick="openModal(${ad.id})" class="flex flex-col rounded-2xl ${ad.isAdmin ? 'bg-blue-900/40' : 'bg-tg-bg'} overflow-hidden cursor-pointer active:scale-95">
                        <img class="w-full h-auto aspect-square object-cover" src="${ad.images[0]}" alt="${ad.title}">
                        <div class="p-3">
                            <p class="font-semibold truncate">${ad.title}</p>
                            <p class="text-xs text-tg-hint">#${ad.id}</p>
                            <div class="flex justify-between items-center mt-3">
                                <div class="flex items-center gap-1.5 bg-gradient-to-r from-blue-500 to-cyan-400 text-white font-bold py-2 px-3 rounded-lg">${ad.price} Stars</div>
                            </div>
                        </div>
                    </div>`).join('');
            }
            
            window.openModal = function(adId) {
                const ad = dummyAds.find(item => item.id === adId);
                if (!ad) return;

                const modalContainer = document.getElementById('modal-container');
                modalContainer.innerHTML = `
                <div id="item-modal" class="fixed inset-0 bg-tg-bg z-40 flex flex-col transition-opacity duration-300 opacity-100">
                    <div class="flex-grow overflow-y-auto">
                        <img src="${ad.images[0]}" onclick="openCarousel(${ad.id})" class="w-full aspect-square object-cover cursor-pointer">
                        <div class="p-4">
                            <h2 class="text-3xl font-bold mb-2">${ad.title}</h2>
                            <p class="text-lg text-tg-hint mb-4">#${ad.id}</p>
                            <p class="text-base leading-relaxed">${ad.description}</p>
                        </div>
                    </div>
                    <footer class="flex-shrink-0 p-4 border-t border-gray-700/50 bg-tg-bg">
                        ${ad.isAdmin ? `<button class="w-full bg-tg-button text-white font-bold py-4 rounded-xl">Sotib olish (${ad.price} Stars)</button>`
                        : `<div class="flex gap-3">
                            <button class="flex-1 bg-white/10 text-tg-text font-bold py-4 rounded-xl">To'g'ridan-to'g'ri</button>
                            <button class="flex-1 bg-tg-button text-white font-bold py-4 rounded-xl">Admin Orqali</button>
                           </div>`
                        }
                    </footer>
                </div>`;
                
                tg.BackButton.show();
                tg.onEvent('backButtonClicked', closeModal);
            }

            window.closeModal = function() {
                document.getElementById('modal-container').innerHTML = '';
                tg.offEvent('backButtonClicked', closeModal);
                updatePageVisibility(); 
            }
            
            window.openCarousel = function(adId) {
                const ad = dummyAds.find(item => item.id === adId);
                if (!ad || !ad.images) return;
                const modalContainer = document.getElementById('modal-container');
                modalContainer.innerHTML += `
                <div id="carousel-modal" class="fixed inset-0 bg-black/80 z-50 flex items-center justify-center carousel-container">
                    <div class="swiper w-full h-full">
                        <div class="swiper-wrapper">
                            ${ad.images.map(img => `<div class="swiper-slide flex items-center justify-center p-4"><img src="${img}" class="max-w-full max-h-full object-contain"></div>`).join('')}
                        </div>
                        <div class="swiper-pagination"></div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                    </div>
                    <button onclick="closeCarousel()" class="absolute top-4 right-4 text-white text-3xl z-50">&times;</button>
                </div>`;

                new Swiper('#carousel-modal .swiper', {
                    loop: true,
                    pagination: { el: '.swiper-pagination', clickable: true },
                    navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
                });
            }

            window.closeCarousel = function() {
                document.getElementById('carousel-modal')?.remove();
            }

            function renderMyPurchases() {
                const cont = document.getElementById('my-purchases-container');
                cont.innerHTML = samplePurchases.map(p => `
                    <div class="bg-tg-secondary-bg p-4 rounded-xl">
                        <h3 class="font-bold text-lg mb-2">${p.title}</h3>
                        <div class="space-y-1 text-sm">
                            <p><strong data-translate-key="login"></strong>: ${p.login}</p>
                            <p><strong data-translate-key="password"></strong>: ${p.password}</p>
                            <p><strong data-translate-key="info"></strong>: ${p.info}</p>
                        </div>
                    </div>`).join('');
            }

            function filterItems(category) {
                document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                const activeButton = document.querySelector(`.category-btn[data-category="${category}"]`);
                if (activeButton) activeButton.classList.add('active');
                renderItems(category === 'All' ? dummyAds : dummyAds.filter(item => item.category === category));
            }

            window.openLanguageModal = function() {
                document.getElementById('language-modal').style.display = 'flex';
            }

            function closeLanguageModal() {
                document.getElementById('language-modal').style.display = 'none';
            }

            window.selectLanguage = function(lang) {
                currentLanguage = lang;
                localStorage.setItem('appLanguage', lang);
                updateContent();
                closeLanguageModal();
            }

            function updateContent() {
                document.querySelectorAll('[data-translate-key]').forEach(el => {
                    const key = el.getAttribute('data-translate-key');
                    const translation = translations[currentLanguage]?.[key];
                    if (translation) {
                        if (el.placeholder) el.placeholder = translation;
                        else el.textContent = translation;
                    }
                });
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.textContent.toLowerCase().startsWith(currentLanguage));
                });
                renderMyPurchases();
            }
            
            // ==========================================================
            // ILOVANI ISHGA TUSHIRISH
            // ==========================================================
            
            if (tg) {
                tg.ready();
                tg.expand();
                tg.onEvent('backButtonClicked', navigateBack);
                const user = tg.initDataUnsafe?.user;
                if (user) {
                    document.getElementById('profile-photo').src = user.photo_url || '';
                    document.getElementById('profile-name').textContent = user.first_name + (user.last_name ? ' ' + user.last_name : '');
                }
            }
            
            new Swiper('#home-page .swiper', { loop: true, autoplay: { delay: 3000 } });

            const navItems = [
                { id: 'home-page', key: 'home', icon: '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 21h16.5M4.5 17.25v-5.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V12c0 .621.504 1.125 1.125 1.125h2.25c.621 0 1.125-.504 1.125-1.125v-.375c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V17.25"></path></svg>' },
                { id: 'buy-stars-page', key: 'buy_stars_nav', icon: '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M12 17.25l-6.16 3.24 1.18-6.88-5-4.87 6.91-1 .09-.09L12 2.25l3.09 6.5.09.09 6.91 1-5 4.87 1.18 6.88z"></path></svg>' },
                { id: 'history-page', key: 'history', icon: '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M12 7.5v5.25l3.5 2.1"></path></svg>' },
                { id: 'profile-page', key: 'profile', icon: '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 7.5A3.75 3.75 0 1112 3.75 3.75 3.75 0 0115.75 7.5zm-7.5 0A3.75 3.75 0 1112 3.75 3.75 3.75 0 018.25 7.5zM21 21v-2.25A3.75 3.75 0 0017.25 15h-10.5A3.75 3.75 0 003 18.75V21"></path></svg>' },
            ];
            const navContainer = document.getElementById('bottom-nav');
            navItems.forEach(item => {
                const navElement = document.createElement('div');
                navElement.className = 'nav-item flex-1 flex flex-col items-center justify-center cursor-pointer text-tg-hint';
                navElement.dataset.page = item.id;
                navElement.innerHTML = `<div class="w-6 h-6 mb-1">${item.icon}</div><span class="text-xs font-medium" data-translate-key="${item.key}"></span>`;
                navElement.addEventListener('click', () => navigateTo(item.id));
                navContainer.appendChild(navElement);
            });

            document.getElementById('my-purchases-btn').addEventListener('click', () => navigateTo('my-purchases-page', true));
            document.getElementById('help-btn').addEventListener('click', () => navigateTo('help-page', true));
            document.getElementById('support-btn').addEventListener('click', () => navigateTo('chat-page', true));
            document.getElementById('language-btn').addEventListener('click', openLanguageModal);

            const categoryContainer = document.getElementById('category-container');
            categoryContainer.innerHTML = categories.map(cat => `<button data-category="${cat}" class="category-btn bg-tg-secondary-bg px-4 py-2 rounded-lg text-sm font-semibold whitespace-nowrap">${cat}</button>`).join('');

            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => filterItems(btn.dataset.category));
            });
            
            const savedLanguage = localStorage.getItem('appLanguage') || 'uz';
            selectLanguage(savedLanguage);
            renderItems(dummyAds);
            filterItems('All');
            navigateTo('home-page');
        });
    </script>
</body>
</html>
